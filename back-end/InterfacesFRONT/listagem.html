  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Listagem - Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1c1c1c;
        color: #f1f1f1;
        font-family: 'Inter', sans-serif;
      }

      .navbar {
        background-color: #343434;
        box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        border-radius: 0 0 12px 12px;
        backdrop-filter: blur(4px);
      }

      .navbar-brand {
        color: #f1f1f1 !important;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 1.4rem;
      }

      .nav-link {
        color: #f1f1f1 !important;
        font-size: 1.05rem;
        margin-left: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        position: relative;
        transition: color 0.3s ease;
        font-family: 'Inter', sans-serif;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        background-color: #800020;
        bottom: 0;
        left: 0;
        transition: width 0.3s ease;
      }

      .nav-link:hover {
        color: #fff !important;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .form-control {
        background-color: #3a3a3a;
        color: white;
        border: none;
      }

      .form-control::placeholder {
        color: #ccc;
      }

      .btn-primary {
        background-color: #800020;
        border: none;
      }

      .btn-primary:hover {
        background-color: #a52a2a;
      }

      .btn-secondary {
        background-color: #555;
        color: #fff;
      }

      .btn-secondary:hover {
        background-color: #777;
      }

      .btn-danger {
        background-color: #a00028;
        color: #fff;
      }

      .btn-danger:hover {
        background-color: #c00030;
      }

      .card {
        background-color: #2e2e2e;
        border: 1px solid #444;
      }

      .table thead {
        background-color: #333;
      }

      .table th,
      .table td {
        vertical-align: middle !important;
      }

      .filter-btns .btn {
        min-width: 90px;
      }
    </style>
  </head>
  <body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-journal-bookmark-fill me-2"></i>Biblioteca
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="listagem.html"><i class="bi bi-list-ul"></i> Listagem</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html"><i class="bi bi-pencil-square"></i> Cadastro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">

    <!-- TÍTULO, DESCRIÇÃO E PESQUISA -->
    <div class="card p-4 mb-4 shadow-sm">
      <h3 class="mb-2 text-light fw-bold">Listagem de Usuários</h3>
      <p class="mb-4 text-light fs-6" style="opacity: 0.85;">
        Abaixo você pode visualizar, pesquisar ou editar os usuários cadastrados.
      </p>

      <div class="row g-2 align-items-center mb-4">
        <div class="col-md-9">
          <input type="text" class="form-control border border-light" id="pesquisa" placeholder="Buscar por nome, e-mail ou usuário...">
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100">Pesquisar</button>
        </div>
      </div>

      <div class="filter-btns mb-3">
        <button class="btn btn-outline-light btn-sm me-2">Todos</button>
        <button class="btn btn-outline-success btn-sm me-2">Ativos</button>
        <button class="btn btn-outline-warning btn-sm">Inativos</button>
      </div>
    </div>

    <!-- TABELA -->
    <div class="table-responsive">
      <table class="table table-dark table-hover text-center align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Primeiro Nome</th>
            <th>Sobrenome</th>
            <th>Usuário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
              <button class="btn btn-sm btn-secondary me-1">Editar</button>
              <button class="btn btn-sm btn-danger">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>
              <button class="btn btn-sm btn-secondary me-1">Editar</button>
              <button class="btn btn-sm btn-danger">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Larry</td>
            <td>Bird</td>
            <td>@twitter</td>
            <td>
              <button class="btn btn-sm btn-secondary me-1">Editar</button>
              <button class="btn btn-sm btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS para funcionar o menu -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons (para os ícones no menu) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </body>
  </html>
