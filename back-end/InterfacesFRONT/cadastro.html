<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      background-color: #343434; /* mais contraste */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      padding: 0.75rem 1.5rem;
      border-radius: 0 0 12px 12px; /* cantos arredondados */
      backdrop-filter: blur(4px);
    }

    .navbar-brand {
      color: #f1f1f1 !important;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .brand-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #f1f1f1;
    }

    .nav-link {
      color: #f1f1f1 !important;
      font-size: 1.05rem;
      margin-left: 1.5rem; /* menor espaçamento */
      display: flex;
      align-items: center;
      gap: 0.4rem;
      position: relative;
      transition: color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: #800020;
      bottom: 0;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .navbar-nav {
      align-items: center;
    }

    .form-control {
      background-color: #3a3a3a;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-search {
      background-color: #800020;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .btn-search:hover {
      background-color: #a52a2a;
    }

    .btn-category {
      margin: 5px;
      background-color: #444;
      color: #fff;
      border: none;
    }

    .btn-category:hover {
      background-color: #666;
    }

    .card {
      background-color: #2e2e2e;
      color: #fff;
      border: 1px solid #444;
    }

    .btn-primary {
      background-color: #800020;
      border: none;
    }

    .btn-primary:hover {
      background-color: #a52a2a;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-journal-bookmark-fill me-2"></i>
        <span class="brand-text">Biblioteca</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">
              <i class="bi bi-list-ul"></i> Listagem
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">
              <i class="bi bi-pencil-square"></i> Cadastro
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="container mt-5">
  <h2 class="mb-4">Cadastro de Usuário</h2>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite uma senha segura">
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="check">
      <label class="form-check-label" for="check">Aceito os termos e condições</label>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="reset" class="btn btn-secondary">Cancelar</button>
      <button type="button" class="btn btn-danger" onclick="confirmDelete()">Deletar</button>
    </div>
  </form>
</div>

<script>
  function confirmDelete() {
    if (confirm("Tem certeza que deseja deletar o cadastro?")) {
      alert("Cadastro deletado."); // substitua por lógica real se necessário
    }
  }
</script>

</body>
</html>
